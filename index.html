<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mystery Box 2025 - Premium</title>
<style>
  body {
    background-color: #111;
    color: #fff;
    font-family: 'Arial', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  h1 { margin-bottom: 30px; font-size: 36px; color: gold; text-shadow: 0 0 5px #fff; }

  .instructions {
    background-color: #222;
    color: #f1f1f1;
    padding: 25px;
    border-radius: 12px;
    margin-bottom: 50px;
    text-align: center;
    width: 80%;
    max-width: 900px;
    font-size: 18px;
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
  }

  .main-boxes {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 50px;
  }

  .box-container {
    position: relative;
    width: 150px;
    height: 150px;
    cursor: pointer;
    transition: transform 0.3s;
  }

  .box-container:hover { transform: scale(1.05); }

  .main-box {
    width: 100%;
    height: 100%;
    background: linear-gradient(145deg, #333, #555);
    border: 3px solid gold;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 18px;
    color: gold;
    text-shadow: 0 0 5px #fff;
    position: relative;
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    transition: background 0.3s, transform 0.3s;
  }

  .main-box:hover {
    background: linear-gradient(145deg, #555, #777);
    transform: scale(1.05);
  }

  .mini-box, .mini-minibox {
    width: 40px;
    height: 40px;
    background-color: #444;
    border: 2px solid silver;
    border-radius: 8px;
    position: absolute;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    font-weight: bold;
    color: white;
    cursor: pointer;
    transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
  }

  .mini-box:hover, .mini-minibox:hover {
    transform: scale(1.3);
    background-color: gold;
    color: black;
    box-shadow: 0 0 15px gold;
  }

  .modal {
    display: none;
    position: fixed;
    z-index: 100;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    backdrop-filter: blur(5px);
    background-color: rgba(0,0,0,0.7);
  }

  .modal-content {
    background-color: #222;
    margin: 10% auto;
    padding: 30px;
    border: 2px solid gold;
    border-radius: 15px;
    width: 80%;
    max-width: 500px;
    color: #fff;
    text-align: center;
    font-size: 18px;
    box-shadow: 0 0 30px gold;
    animation: fadeIn 0.4s ease-in-out;
  }

  .close-btn {
    color: gold;
    font-size: 24px;
    font-weight: bold;
    position: absolute;
    right: 25px;
    top: 10px;
    cursor: pointer;
  }

  .close-btn:hover { color: white; }

  @keyframes fadeIn { from {opacity: 0;} to {opacity:1;} }
</style>
</head>
<body>

<h1>Mystery Box 2025</h1>

<div class="instructions">
  <h2>Instructions</h2>
  <p>Click on each main box to see instructions for it. Then interact with the mini-boxes to reveal hidden treasures. Some mini-boxes even have their own mini-miniboxes! Enjoy the experience!</p>
</div>

<div class="main-boxes">
  <div class="box-container" data-box="1"><div class="main-box">Box 1</div></div>
  <div class="box-container" data-box="2"><div class="main-box">Box 2</div></div>
  <div class="box-container" data-box="3"><div class="main-box">Box 3</div></div>
  <div class="box-container" data-box="4"><div class="main-box">Box 4</div></div>
  <div class="box-container" data-box="5"><div class="main-box">Box 5</div></div>
  <div class="box-container" data-box="6"><div class="main-box">Box 6</div></div>
</div>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <div id="modal-text"></div>
  </div>
</div>

<script>
const boxConfig = {
  1: [9, 9, 8],        // Box 1 → mantiene mini-miniboxes
  2: Array(9).fill(0), // Box 2 → 9 mini-boxes
  3: [0],              // Box 3 → 1 mini-box
  4: [0],              // Box 4 → 1 mini-box
  5: [0],              // Box 5 → 1 mini-box
  6: Array(2).fill(0)  // Box 6 → 2 mini-boxes
};

// Links de los mini-miniboxes de Box 1 → solo Mini-Box 1
const miniMiniLinksBox1 = [
  "https://raw.githubusercontent.com/luisfernando2025xt/PREMIUM-MYSTERY-BOX-2025/main/assets/block1/minibox1/intro_teaser%20(3).mp4",
  "https://raw.githubusercontent.com/luisfernando2025xt/PREMIUM-MYSTERY-BOX-2025/main/assets/block1/minibox1/02_CASE_SUMMARY.pdf",
  "https://raw.githubusercontent.com/luisfernando2025xt/PREMIUM-MYSTERY-BOX-2025/main/assets/block1/minibox1/03_POLICE_REPORT.pdf",
  "https://raw.githubusercontent.com/luisfernando2025xt/PREMIUM-MYSTERY-BOX-2025/main/assets/block1/minibox1/06_NIGHT_REPORT.pdf",
  "https://raw.githubusercontent.com/luisfernando2025xt/PREMIUM-MYSTERY-BOX-2025/main/assets/block1/minibox1/Classified_note.pdf",
  "https://raw.githubusercontent.com/luisfernando2025xt/PREMIUM-MYSTERY-BOX-2025/main/assets/block1/minibox1/photo_1%20(1).png",
  "https://raw.githubusercontent.com/luisfernando2025xt/PREMIUM-MYSTERY-BOX-2025/main/assets/block1/minibox1/photo_2.png",
  "https://raw.githubusercontent.com/luisfernando2025xt/PREMIUM-MYSTERY-BOX-2025/main/assets/block1/minibox1/photo_3%20(1).png",
  "https://raw.githubusercontent.com/luisfernando2025xt/PREMIUM-MYSTERY-BOX-2025/main/assets/block1/minibox1/photo_4%20(1).png"
];

const boxes = document.querySelectorAll('.box-container');
const modal = document.getElementById('modal');
const modalText = document.getElementById('modal-text');
const closeBtn = document.querySelector('.close-btn');

function openModal(content) {
  modalText.innerHTML = content;
  modal.style.display = 'block';
}

function getEmbeddedContent(url) {
  const extension = url.split('.').pop().toLowerCase();
  if (extension === 'pdf') {
    return `<iframe src="https://docs.google.com/viewer?embedded=true&url=${encodeURIComponent(url)}" width="100%" height="500px"></iframe>`;
  } else if (['png','jpg','jpeg','gif'].includes(extension)) {
    return `<img src="${url}" style="max-width:100%; max-height:500px;">`;
  } else if (extension === 'mp4') {
    return `<video width="100%" controls><source src="${url}" type="video/mp4">Your browser does not support the video tag.</video>`;
  } else {
    return `<p>Cannot preview this file. <a href="${url}" target="_blank">Open directly</a></p>`;
  }
}

closeBtn.onclick = () => modal.style.display = 'none';
window.onclick = (event) => { if(event.target == modal) modal.style.display = 'none'; }

boxes.forEach(container => {
  const mainBox = container.querySelector('.main-box');
  const boxNumber = parseInt(container.dataset.box);
  const miniBoxes = boxConfig[boxNumber];
  const radius = 80;
  const angleStep = miniBoxes.length > 1 ? (2 * Math.PI) / miniBoxes.length : 0;

  miniBoxes.forEach((nestedCount, i) => {
    const miniBox = document.createElement('div');
    miniBox.className = 'mini-box';
    miniBox.textContent = i + 1;
    const angle = i * angleStep;
    miniBox.style.left = `${radius * Math.cos(angle) + 55}px`;
    miniBox.style.top = `${radius * Math.sin(angle) + 55}px`;

    miniBox.addEventListener('click', (e) => {
      e.stopPropagation();
      openModal(`Mystery Box ${boxNumber} - Mini Box ${i + 1}`);
    });

    container.appendChild(miniBox);

    // Nested mini-miniboxes solo para Box 1, Mini-Box 1
    if (boxNumber === 1 && i === 0 && nestedCount > 0) {
      const nestedAngleStep = (2 * Math.PI) / nestedCount;
      const nestedRadius = 50;
      for (let j = 0; j < nestedCount; j++) {
        const miniMini = document.createElement('div');
        miniMini.className = 'mini-minibox';
        miniMini.textContent = j + 1;
        miniMini.style.left = `${parseInt(miniBox.style.left) + nestedRadius * Math.cos(j * nestedAngleStep)}px`;
        miniMini.style.top = `${parseInt(miniBox.style.top) + nestedRadius * Math.sin(j * nestedAngleStep)}px`;

        miniMini.addEventListener('click', (e) => {
          e.stopPropagation();
          const content = `<h3>Mystery Box ${boxNumber} - Mini Box ${i + 1} - Mini-Minibox ${j + 1}</h3>` + getEmbeddedContent(miniMiniLinksBox1[j]);
          openModal(content);
        });

        container.appendChild(miniMini);
      }
    }
  });

  mainBox.addEventListener('click', () => {
    openModal(`<h3>Instructions for Mystery Box ${boxNumber}</h3>
               <p>Click the mini-boxes to reveal surprises! Follow the clues and enjoy your rewards!</p>`);
  });
});
</script>

</body>
</html>
