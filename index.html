<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mystery Box 2025 - Premium</title>
<style>
  body {
    background-color: #111;
    color: #fff;
    font-family: 'Arial', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  h1 { margin-bottom: 30px; font-size: 36px; color: gold; text-shadow: 0 0 5px #fff; }

  /* Instructions box */
  .instructions {
    background-color: #222;
    color: #f1f1f1;
    padding: 25px;
    border-radius: 12px;
    margin-bottom: 50px;
    text-align: center;
    width: 80%;
    max-width: 900px;
    font-size: 18px;
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
  }

  .main-boxes {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 50px;
  }

  .box-container {
    position: relative;
    width: 150px;
    height: 150px;
    cursor: pointer;
    transition: transform 0.3s;
  }

  .box-container:hover { transform: scale(1.05); }

  .main-box {
    width: 100%;
    height: 100%;
    background: linear-gradient(145deg, #333, #555);
    border: 3px solid gold;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 18px;
    color: gold;
    text-shadow: 0 0 5px #fff;
    position: relative;
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    transition: background 0.3s, transform 0.3s;
  }

  .main-box:hover {
    background: linear-gradient(145deg, #555, #777);
    transform: scale(1.05);
  }

  .mini-box, .mini-minibox {
    width: 40px;
    height: 40px;
    background-color: #444;
    border: 2px solid silver;
    border-radius: 8px;
    position: absolute;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    font-weight: bold;
    color: white;
    cursor: pointer;
    transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
  }

  .mini-box:hover, .mini-minibox:hover {
    transform: scale(1.3);
    background-color: gold;
    color: black;
    box-shadow: 0 0 15px gold;
  }

  /* Modal styles */
  .modal {
    display: none;
    position: fixed;
    z-index: 100;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    backdrop-filter: blur(5px);
    background-color: rgba(0,0,0,0.7);
  }

  .modal-content {
    background-color: #222;
    margin: 10% auto;
    padding: 30px;
    border: 2px solid gold;
    border-radius: 15px;
    width: 80%;
    max-width: 500px;
    color: #fff;
    text-align: center;
    font-size: 18px;
    box-shadow: 0 0 30px gold;
    animation: fadeIn 0.4s ease-in-out;
  }

  .close-btn {
    color: gold;
    font-size: 24px;
    font-weight: bold;
    position: absolute;
    right: 25px;
    top: 10px;
    cursor: pointer;
  }

  .close-btn:hover { color: white; }

  @keyframes fadeIn { from {opacity: 0;} to {opacity:1;} }
</style>
</head>
<body>

<h1>Mystery Box 2025</h1>

<div class="instructions">
  <h2>Instructions</h2>
  <p>Click on each main box to see instructions for it. Then interact with the mini-boxes to reveal hidden treasures. Some mini-boxes even have their own mini-miniboxes! Enjoy the experience!</p>
</div>

<div class="main-boxes">
  <div class="box-container" data-box="1"><div class="main-box">Box 1</div></div>
  <div class="box-container" data-box="2"><div class="main-box">Box 2</div></div>
  <div class="box-container" data-box="3"><div class="main-box">Box 3</div></div>
  <div class="box-container" data-box="4"><div class="main-box">Box 4</div></div>
  <div class="box-container" data-box="5"><div class="main-box">Box 5</div></div>
  <div class="box-container" data-box="6"><div class="main-box">Box 6</div></div>
</div>

<!-- Modal structure -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <div id="modal-text"></div>
  </div>
</div>

<script>
const boxes = document.querySelectorAll('.box-container');
const modal = document.getElementById('modal');
const modalText = document.getElementById('modal-text');
const closeBtn = document.querySelector('.close-btn');

// Lista de archivos de Box 1 mini-miniboxes
const miniMiniLinksBox1 = [
  { type: 'video', url: 'https://drive.google.com/file/d/1ed0FlblrQm7h9y3WGXa3CrGJshBRtlMC/view?usp=sharing' }, // intro_teaser
  { type: 'pdf', url: 'https://docs.google.com/viewer?embedded=true&url=https://raw.githubusercontent.com/luisfernando2025xt/PREMIUM-MYSTERY-BOX-2025/main/assets/box1/minibox1/02_CASE_SUMMARY.pdf' },
  { type: 'pdf', url: 'https://docs.google.com/viewer?embedded=true&url=https://raw.githubusercontent.com/luisfernando2025xt/PREMIUM-MYSTERY-BOX-2025/main/assets/box1/minibox1/03_POLICE_REPORT.pdf' },
  { type: 'pdf', url: 'https://docs.google.com/viewer?embedded=true&url=https://raw.githubusercontent.com/luisfernando2025xt/PREMIUM-MYSTERY-BOX-2025/main/assets/box1/minibox1/06_NIGHT_REPORT.pdf' },
  { type: 'pdf', url: 'https://docs.google.com/viewer?embedded=true&url=https://raw.githubusercontent.com/luisfernando2025xt/PREMIUM-MYSTERY-BOX-2025/main/assets/box1/minibox1/Classified_note.pdf' },
  { type: 'image', url: 'https://raw.githubusercontent.com/luisfernando2025xt/PREMIUM-MYSTERY-BOX-2025/main/assets/box1/minibox1/photo_1%20(1).png' },
  { type: 'image', url: 'https://raw.githubusercontent.com/luisfernando2025xt/PREMIUM-MYSTERY-BOX-2025/main/assets/box1/minibox1/photo_2.png' },
  { type: 'image', url: 'https://raw.githubusercontent.com/luisfernando2025xt/PREMIUM-MYSTERY-BOX-2025/main/assets/box1/minibox1/photo_3%20(1).png' },
  { type: 'image', url: 'https://raw.githubusercontent.com/luisfernando2025xt/PREMIUM-MYSTERY-BOX-2025/main/assets/box1/minibox1/photo_4%20(1).png' }
];

// Función para generar contenido embebido según tipo
function getEmbeddedContent(file) {
  if(file.type === 'pdf') {
    return `<iframe src="${file.url}" width="100%" height="500px"></iframe>`;
  } else if(file.type === 'image') {
    return `<img src="${file.url}" style="max-width:100%; max-height:500px;">`;
  } else if(file.type === 'video') {
    return `<video width="100%" controls><source src="${file.url}" type="video/mp4">Your browser does not support the video tag.</video>`;
  } else {
    return `<p>Cannot preview this file. <a href="${file.url}" target="_blank">Open directly</a></p>`;
  }
}

function openModal(content) {
  modalText.innerHTML = content;
  modal.style.display = 'block';
}

closeBtn.onclick = () => modal.style.display = 'none';
window.onclick = (e) => { if(e.target == modal) modal.style.display = 'none'; }

boxes.forEach(container => {
  const mainBox = container.querySelector('.main-box');
  const boxNumber = parseInt(container.dataset.box);

  if(boxNumber === 1) {
    // Box 1 → 9 mini-miniboxes
    const radius = 80;
    const nestedCount = miniMiniLinksBox1.length;
    const angleStep = (2 * Math.PI) / nestedCount;

    for(let j=0; j<nestedCount; j++){
      const miniMini = document.createElement('div');
      miniMini.className = 'mini-minibox';
      miniMini.textContent = j+1;
      miniMini.style.left = `${radius * Math.cos(j*angleStep) + 55}px`;
      miniMini.style.top = `${radius * Math.sin(j*angleStep) + 55}px`;

      miniMini.addEventListener('click', e => {
        e.stopPropagation();
        const content = `<h3>Mystery Box 1 - Mini-Minibox ${j+1}</h3>` + getEmbeddedContent(miniMiniLinksBox1[j]);
        openModal(content);
      });

      container.appendChild(miniMini);
    }
  }

  // Main box click
  mainBox.addEventListener('click', () => {
    openModal(`<h3>Instructions for Mystery Box ${boxNumber}</h3>
               <p>Click the mini-boxes to reveal surprises! Follow the clues and enjoy your rewards!</p>`);
  });
});
</script>

</body>
</html>
